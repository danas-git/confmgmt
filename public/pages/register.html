    <meta charset="utf-8">

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

<body>
<div id="wrapper">


    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Conference Management System</a>
        </div>
        <!-- /.navbar-header -->
    </nav>
</div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-3">
            <!--div class="col-md-7 col-md-offset-3"-->
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Register</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div  class="form-group">
                                     First Name: <input class="form-control" type="text" name="Firstname" value="" placeholder="Firstname" autofocus>
                                </div  class="form-group">
                                <div>
                                     Last name: <input class="form-control" placeholder="Surname" name="surname" type="surname" value="" autofocus>
                                </div>
                                <div  class="form-group">
                                     Email: <input class="form-control" placeholder="Email" name="email" type="email" value="" autofocus>
                                </div  class="form-group">
                                <div  class="form-group">
                                     Password: <input class="form-control" placeholder="Password" name="password" type="password" value="" autofocus>
                                </div>
                                <div class="form-group">
                                     Postal Address: <input class="form-control" placeholder="Postal Address" name="postal address" type="postal address" value="" autofocus>
                                </div>
                                <div  class="form-group">
                                     Institution: <input class="form-control" placeholder="Institution" name="institution" type="institution" value="" autofocus>
                                </div>
                                <div  class="form-group">
                                     City: <input class="form-control" placeholder="City" name="city" type="city" value="" autofocus>
                                </div>
                                <div  class="form-group">
                                     State: <input class="form-control" placeholder="State" name="state" type="state" value="" autofocus>
                                </div>
                                <div  class="form-group">
                                     Country: <input class="form-control" placeholder="Country" name="country" type="country" value="" autofocus>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="blank.html" class="btn btn-lg btn-success btn-block">Register</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
