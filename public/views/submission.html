
<div class="row">
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>SDN Seminar </h3>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">

                <div>
                    <h4>Document Submission</h4>
                </div>
                <form role="form" ng-submit="uploadDoc()">
                    <div  class="form-group">
                        <strong>Submission Title*:</strong> <input class="form-control" type="text" ng-model="sub.submissionTitle" ng-required="true" placeholder="Submission Title" autofocus>
                    </div>
                    <div  class="form-group">
                        <strong> Abstract*:</strong> <textarea class="form-control" type="text" ng-model="sub.abstract" ng-required="true" placeholder="Abstract" autofocus></textarea>
                    </div>
                    <div  class="form-group">
                        <strong>Keywords*:</strong> <textarea class="form-control" type="text" ng-model="sub.keywords" ng-required="true" placeholder="Keywords" autofocus></textarea>
                    </div>
                    <div  class="form-group">
					<span><strong>Co-Authors:</strong>
					<select class="form-control" id="sel1" ng-model="sub.coAuthors" multiple>
                        <option ng-repeat="ca in coauthors" value="{{value.getId(ca)}}">{{ca.firstName}} - {{ca.email}}</option>
                    </select>
					</span>
                    </div>

                    <div class="form-group">
                        <div><strong>Upload document*:</strong></div>
                        <div class="col-lg-3 form-group" ng-show="alreadysubmitted">
                            <button class="btn btn-sm btn-success btn-block" type="submit">View Previous Upload</button>
                        </div>
                        <input class="form-control" ngf-select ng-model="sub.uploadFile" name="uploadFile" ngf-accept="'.pdf'" ngf-multiple="false" type="file" ng-required="true" autofocus>
                    </div>
                    <strong><div>{{message}}</div></strong>
                    <strong><div>{{progress}}</div></strong>

                    <div class="col-lg-2 col-lg-offset-7 form-group">
                        <button class="btn btn-sm btn-success btn-block" type="submit">Submit</button>
                    </div>
                    <div class="col-lg-2 col-lg-offset-1 form-group">
                        <button class="btn btn-sm btn-success btn-block" type="submit">Withdraw</button>
                    </div>
                </form>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /#page-wrapper -->
