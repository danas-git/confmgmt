<div class="row" >
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <p style="font-size:26px;font-weight: 600">Review</p>
            </div>

            <div class="panel-body">
                <div>
                    <p><strong>Submission Title : </strong>{{submission.submissionTitle}}</p>
                    <p><strong>Abstract : </strong>{{submission.abstract}}</p>
                    <p><strong>Keywords : </strong>{{submission.keywords}}</p>
                    <p><strong><span><button class="btn btn-xs btn-info "><a style="text-decoration:none;color:white" target="_blank" ng-href="/uploads/{{ value.getId(submission)}}.pdf" >Download Submission</a></button></span></strong> </p>
                </div>

    <hr>

                <div class="col-sm-10 container">
                    <div class="form-group" >
                        <label >Expertise on assigned topic :</label><br>
                        <label class="radio-inline">
                            <input checked="checked" data-val="true" data-val-required="The IsSmallBusiness field is required." id="IsSmallBusiness" name="IsSmallBusiness" type="radio" value="False">
                            Individual
                        </label>
                        <label class="radio-inline">
                            <input  name="IsSmallBusiness" type="radio" value="True">
                            Small Business
                        </label>
                        <label class="radio-inline">
                            <input  name="IsSmallBusiness" type="radio" value="True">
                            Small Business
                        </label>
                        <label class="radio-inline">
                            <input  name="IsSmallBusiness" type="radio" value="True">
                            Small Business
                        </label>
                        <label class="radio-inline">
                            <input  name="IsSmallBusiness" type="radio" value="True">
                            Small Business
                        </label>
                    </div>
                    <div >

                    </div>
                    <div class="form-group" >
                        <label >Summary :</label>
                        <a href="#" editable-textarea="summary" blur="submit" buttons="no" e-rows="4" e-cols="30">
                            <pre>{{ summary }}</pre>
                        </a>
                    </div>
                    <div class="form-group">
                        <label >Detailed Comments :</label>
                        <a href="#" editable-textarea="comments" blur="submit" buttons="no" e-rows="4" e-cols="30">
                            <pre>{{ comments  }}</pre>
                        </a>
                    </div>
                    <div class="form-group">
                        <label >Major strong points :</label>
                        <a href="#" editable-textarea="strongPoints" blur="submit" buttons="no" e-rows="4" e-cols="30">
                            <pre>{{ strongPoints  }}</pre>
                        </a>
                    </div>
                    <div class="form-group">
                        <label >Major weak points :</label>
                        <a href="#" editable-textarea="weakPoints" blur="submit" buttons="no" e-rows="4" e-cols="30">
                            <pre>{{ weakPoints   }}</pre>
                        </a>
                    </div>
                    <div class="form-group" >
                        <label >Overall Evaluation :</label><br>
                        <a href="#" editable-select="overallEvaluation" buttons="no" e-ng-options="d.text for d in Evaluation">
                            {{ showEvaluation() }}
                        </a>
                    </div>

                    <div><button type="button"class="btn-success" class="btn btn-default" ng-click="saveReview()">Submit</button></div>

                </div>

                <br>
            </div>
        </div>
    </div>
</div>
