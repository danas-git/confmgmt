<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>My Conferences </h3>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_e">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Conference Name</th>
                            <th>Department</th>
                            <th>Description</th>
                            <th>Submission Deadline</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody >
                        <tr class="odd gradeX" ng-repeat="x in conferenceData.myConference track by $index">
                            <td>{{$index+1}}</td>
                            <td>{{ x.conferenceTitle }}</td>
                            <td>{{ x.department }}</td>
                            <td>{{ x.conferenceDescription }}</td>
                            <td>{{ x.submissionEndDate |date: 'dd-MM-yyyy' }}</td>
                            <td td class="center">
                                <button type="button" class="btn btn-primary btn-xs" ng-click="View(x)">View</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
